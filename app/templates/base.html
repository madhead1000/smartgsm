<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">

  <title>{% block title %}{% endblock %}</title>
  {% block meta %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="">
  {% endblock %}
  <link rel="shortcut icon" href="/static/favicon.ico">

  <!-- HTML5 shim, for IE 6-8 support of HTML elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/static/css/custom.css">
  <link rel="stylesheet" href="/static/css/web.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/vertical-news-slider.css">
  <link rel="stylesheet" href="/static/css/topslide.css">
  <link rel="stylesheet/less" href="/static/css/main.less">
  <link rel="icon-large" href="glyphicons.com">
  {% block css %}{% endblock %}

  <!-- Rather use `less.js` to dynamically compile your `stylesheet/less` files? -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.4.1/less.min.js"></script>
  <script>window.less || document.write('<script src="/static/js/less.js">\x3C/script>')</script>

  <!-- Need Modernizr? Uncomment the following script. -->
  <!-- <script src="/static/js/modernizr.js"></script> -->
  <script src="/static/js/jquery.js"></script>
  <script src="/static/js/jquery-1.8.3.min.js"></script>
  <script src="/static/js/ajax.js"></script>
  <script src="/static/js/table.js"></script>
  <script src="/static/js/comp_search.js"></script>
  <script src="/static/js/vertical-news-slider.js"></script>
  <script src="/static/js/vertical-news-slider.min.js"></script>
  <script src="/static/js/get_phone.js"></script>
  
  
  <link href="/static/css/movingboxes.css" rel="stylesheet">
	<link href="/static/css/movingboxes-ie.css" rel="stylesheet" media="screen">
	<script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
	
	<link href="/static/css/demo.css" rel="stylesheet">
	<script src="/static/js/demo.js"></script>
</head>

<body>

  <header>
    {% include "header.html" %}
  </header>

  <div id="main" role="main">
    <div class="container">
    {% block main %}{% endblock %}
    {% block content %}{% endblock %}
  </div>
  </div>
<div id="main" role="main">
    <div class="container">
  <footer>
    {% include "footer.html" %}
  </footer>
  </div>
  </div>

  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if necessary -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/static/js/libs/jquery.js">\x3C/script>')</script>


  <!-- Additional JavaScript libraries and plugins... -->
  {% block js %}{% endblock %}


  <!-- mathiasbynens.be/notes/async-analytics-snippet Change UA-XXXXX-X to be your site's ID -->
  <script>
    var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];g.async=1;
    g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
    s.parentNode.insertBefore(g,s)}(document,'script'));
  </script>


  <!-- Prompt IE < 8 users to install Chrome Frame.  -->
  <!--[if lt IE 8 ]>
    <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
  <![endif]-->

    <script src="/static/js/jquery.js"></script>
    <script class="include" type="text/javascript" src="/static/js/jquery.dcjqaccordion.2.7.js"></script>
    <script src="/static/js/jquery.scrollTo.min.js"></script>
    <script src="/static/js/common-scripts.js"></script>
  <script src="/static/js/jquery.movingboxes.js"></script>
  <script src="/static/js/topslide.js"></script>
</body>
</html>
